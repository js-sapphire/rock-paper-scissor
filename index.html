  <div class="container">
    <div class="row">
      <div class="col s12 m12 l8 offset-l2 xl8 offset-xl2">
        <div id="header" 
          style="
          display: flex; 
          justify-content: space-between;
          padding: 20px;
          border-radius: 10px;
          border: 2px solid white;
          margin-top: 10%;"
        >
          <div id="gameName" 
            style="
            font-size: 32px; 
            font-weight: 700;
            display: flex;
            flex-direction: column;
            "> 
            <span>ROCK</span>
            <span style="margin-top: -15%">PAPER</span>
            <span style="margin-top: -15%">SCISSORS</span>
          </div>
          <div id="scoreBoard"
            style="
            padding: 10px 40px 5px 40px;
            display: flex; 
            flex-direction: column; 
            text-align: center; 
            justify-content: center;
            background-color: white;
            border-radius: 5px;"
          >
            <span style="font-size: 14px; font-weight: 700; letter-spacing: 2px; color: black">SCORE</span>
            <span id="scoreNumber"
              style="font-size: 54px; font-weight: 700; margin-top: -25%; color: black"
            >12</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row"
      style="text-align: center;
      margin-top: 20%;
      height: 100%"
    >
      <div class="col s12 m12 l6 offset-l3 xl6 offset-xl3" style="height: 100%; text-align: center;">
        
        <div class="gameDiv" style="position: relative;" >
          <img id="triangle" src="images/bg-triangle.svg" style="position: absolute; left:15%; top:15%" height="80%" width="70%">
            <div class="border" id="gameButton" data-shape="rock"
            style="
            top:0;
            left:0;
            margin-left: 2%;
            background: linear-gradient( to left, hsl(349, 71%, 52%), hsl(349, 71%, 52%)) ;"
          >
            <div>
              <img src="images/icon-rock.svg" height="50px" width="50px">
            </div>
          </div>
          
       
            <div class="border" id="gameButton" data-shape="paper"
            style="
            top:0;
            right:0;
            margin-right: 2%;
            background: linear-gradient(to right,  hsl(230, 89%, 62%), hsl(230, 89%, 65%)) ;"
          >
            <div>
              <img src="images/icon-paper.svg" height="50px" width="50px">
            </div>
            </div>
          
          <div class="downGameButton" id="gameButton" data-shape="scissor"
            style="
            bottom:5%;
            left:50%;
            background: linear-gradient(to right, hsl(39, 89%, 49%), hsl(40, 84%, 53%)) ;"
            >
            <div>
              <img src="images/icon-scissors.svg" height="50px" width="50px">
            </div>
          </div>
          
        </div>
       
       

      </div>
      
    </div>

    
  </div>
